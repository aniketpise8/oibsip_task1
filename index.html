<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet/less" type="text/css" href="less/calculator_dark.less" id="theme-stylesheet"/>
    <script src="js/less.js"></script>
    <script type="module" src="js/calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="display-screen">
                <div id="preview"></div>
                <div id="result"></div>
            </div>
            <div id="action-button">
                <button>(</button>
                <button>)</button>
                <button>ans</button>
                <button>del</button>
                <button>clear</button>
    
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>%</button>
                <button>√</button>
    
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>÷</button>
    
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
    
                <button>.</button>
                <button>0</button>
                <button>±</button>
                <button>ENTER</button>
            </div>
        </div>
        <div id="history">
            <div id="history_item"></div>
            <button id="trash"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></button>
        </div>
    </main>
</body>

</html>
